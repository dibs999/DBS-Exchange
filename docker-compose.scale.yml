# DBS Exchange - Scalable Deployment
# Run with: docker-compose -f docker-compose.scale.yml up --scale api=3

version: '3.8'

services:
  # Load balancer / Reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API instances (scalable)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - BASE_RPC_URL=${BASE_RPC_URL}
      - ENGINE_V2_ADDRESS=${ENGINE_V2_ADDRESS}
      - ORDERBOOK_V2_ADDRESS=${ORDERBOOK_V2_ADDRESS}
      - ORACLE_ROUTER_ADDRESS=${ORACLE_ROUTER_ADDRESS}
      - KEEPER_PRIVATE_KEY=${KEEPER_PRIVATE_KEY}
      - PROOF_OF_RESERVES_ADDRESS=${PROOF_OF_RESERVES_ADDRESS}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Redis for Pub/Sub and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dbs_exchange
      POSTGRES_USER: dbs
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbs -d dbs_exchange"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer connection pooler (optional, for very high load)
  pgbouncer:
    image: edoburu/pgbouncer:latest
    environment:
      DATABASE_URL: postgres://dbs:${POSTGRES_PASSWORD:-changeme}@postgres:5432/dbs_exchange
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 100
    ports:
      - "6432:5432"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    driver: bridge
